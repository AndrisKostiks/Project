        <p> In order to proceed you must agree to the(non-existent) user License.</p>

      <form action="" name="formA" id="other_thing">
         <input type="radio" name="info" value="yes"> Agree
         <input type="radio" name="info" value="no"> Decline
      </form>
      <p style="opacity:0;" id="tkst"> YOU HAVE AGREEED!</p>
      <form action="/action_page.php" id="thing">
       <label for="name">First name:</label><br>
       <input type="text" name="name" value="Mickey"><br>

       <input type="text" name="last" value="Mouse"><br><br>
       <input type="submit" value="Submit">
      </form>
			</main>

		<footer>
      <script type="text/javascript">
         function show(){
           document.getElementById('thing').style.opacity = 1;
           document.getElementById('tkst').style.opacity = 1;
         }
         function hide(){
           document.getElementById('other_thing').style.opacity = 0;
         }
         var radios = document.forms["formA"].elements["info"];
          for(var i = 0, max = radios.length; i < max; i++) {
              radios[i].onclick = function() {
                  if(this.value = 'yes'){
                    show();
                    hide();
                  }
              }
          }


      </script>
